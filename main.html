<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Фирма</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="second">
            <div class="route">
                <div>
                    <div class="where_wrapper">
                        <div class="where_block">
                            <label class="where_label">Выберите маршрут:</label>
                            <div class="block_box">
                                <select class="box">
                                    <option selected>Москва - Нижний Новгород</option>
                                    <option>Москва - Кострома</option>
                                    <option>Москва - Санкт-Петербург</option>
                                    <option>Москва - Казань</option>

                                    <option>Нижний Новгород - Москва</option>
                                    <option>Нижний Новгород - Кострома</option>
                                    <option>Нижний Новгород - Санкт-Петербург</option>
                                    <option>Нижний Новгород - Казань</option>

                                    <option>Кострома - Москва</option>
                                    <option>Кострома - Нижний Новгород</option>
                                    <option>Кострома - Санкт-Петербург</option>
                                    <option>Кострома - Казань</option>

                                    <option>Санкт-Петербург - Москва</option>
                                    <option>Санкт-Петербург - Нижний Новгород</option>
                                    <option>Санкт-Петербург - Кострома</option>
                                    <option>Санкт-Петербург - Казань</option>

                                    <option>Казань - Москва</option>
                                    <option>Казань - Нижний Новгород</option>
                                    <option>Казань - Санкт-Петербург</option>
                                    <option>Казань - Кострома</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="data">
                <div class="data2">
                    <form>
                        <p class="calendar_p">Выберите дату:
                        <input class="calendar" type="date" name="calendar" value="01-06-2023"
                         max="05-06-2023" min="05-05-2023">
                         </p>
                    </form>
                </div>
            </div>
            <div class="passengers">
                        <div class="passengers_2">
                            <label  class="passengers_label">Пассажиры:</label>
                            <div class="pass_block">
                                <select class="pass">
                                    <option selected>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                 </select>
                            </div>
                        </div>
            </div>
            <div class="find">
                <button class="find_button" role="button" id="submit">
                    <span>Найти билет</span>
                </button>
            </div>
        </div>
    </div>

    <div class="map">
        <span>
            <a class="custom-btn btn-2" href="map.html">Карта предприятий</a>
        </span>
    </div>
</body>
</html>
